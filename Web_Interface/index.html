<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ewidencja Pojazdów</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Lista Pojazdów</h2>

      <button
        type="button"
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#modalPojazd"
      >
        Dodaj nowy pojazd
      </button>

      <div class="table-responsive bg-white p-3 shadow-sm rounded">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nr Rejestracyjny</th>
              <th>Marka</th>
              <th>Model</th>
              <th>Akcje</th>
            </tr>
          </thead>
          <tbody id="tabelaPojazdow">
            <tr>
              <td>KR 12345</td>
              <td>Toyota</td>
              <td>Corolla</td>
              <td>
                <button class="btn btn-sm btn-warning">Edytuj</button>
                <button class="btn btn-sm btn-danger">Usuń</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="modalPojazd" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dodaj Pojazd</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPojazd" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nr Rejestracyjny</label>
                <input type="text" class="form-control" id="inputNr" required />
                <div class="invalid-feedback">Podaj numer rejestracyjny!</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Marka</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputMarka"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Zapisz pojazd
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    >
          // Skrypt obsługujący walidację Bootstrap 5
      const form = document.getElementById('formPojazd');

      form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
          } else {
              event.preventDefault();
              alert("Pojazd został pomyślnie dodany!");
              // Tu można dodać logikę dodawania wiersza do tabeli
              const modal = bootstrap.Modal.getInstance(document.getElementById('modalPojazd'));
              modal.hide();
          }
          form.classList.add('was-validated');
      }, false);
    </script>
  </body>
</html>
