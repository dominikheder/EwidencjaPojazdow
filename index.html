<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ewidencja PojazdÃ³w - Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7f6;
      }
      .table-container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      /* Styl dla alertu sukcesu w rogu */
      #successToast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1060;
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      id="successToast"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Sukces!</strong> Operacja wykonana pomyÅ›lnie.
      <button
        type="button"
        class="btn-close"
        onclick="document.getElementById('successToast').style.display = 'none'"
      ></button>
    </div>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸš— Ewidencja PojazdÃ³w</h2>
        <button
          type="button"
          class="btn btn-primary shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#modalPojazd"
        >
          + Dodaj pojazd
        </button>
      </div>

      <div class="table-container">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nr Rejestracyjny</th>
              <th>Marka</th>
              <th>Model</th>
              <th>Rok</th>
              <th class="text-center">Akcje</th>
            </tr>
          </thead>
          <tbody id="tabelaBody">
            <tr>
              <td>KR 12345</td>
              <td>Toyota</td>
              <td>Corolla</td>
              <td>2020</td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-danger"
                  onclick="przygotujUsuniecie(this)"
                >
                  UsuÅ„
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="modalPojazd" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dodaj Nowy Pojazd</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPojazd" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nr rejestracyjny</label>
                <input type="text" class="form-control" id="nrRej" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Marka</label>
                <input type="text" class="form-control" id="marka" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" class="form-control" id="model" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Rok produkcji</label>
                <input
                  type="number"
                  class="form-control"
                  id="rok"
                  min="1900"
                  max="2026"
                  required
                />
              </div>
              <div class="modal-footer px-0 pb-0">
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-dismiss="modal"
                >
                  Anuluj
                </button>
                <button type="submit" class="btn btn-success">Zapisz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalUsun" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center py-4">
            <h5>Na pewno usunÄ…Ä‡?</h5>
            <p class="text-muted">Tej operacji nie moÅ¼na cofnÄ…Ä‡.</p>
            <div class="d-flex justify-content-center gap-2 mt-3">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Nie
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="btnPotwierdzUsun"
              >
                Tak, usuÅ„
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let wierszDoUsuniecia = null;

      function pokazAlert() {
        const alert = document.getElementById("successToast");
        alert.style.display = "block";
        setTimeout(() => {
          alert.style.display = "none";
        }, 3000);
      }

      document
        .getElementById("formPojazd")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          if (this.checkValidity()) {
            const nr = document.getElementById("nrRej").value;
            const marka = document.getElementById("marka").value;
            const model = document.getElementById("model").value;
            const rok = document.getElementById("rok").value;

            const row = document.getElementById("tabelaBody").insertRow();
            row.innerHTML = `
                <td>${nr}</td><td>${marka}</td><td>${model}</td><td>${rok}</td>
                <td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="przygotujUsuniecie(this)">UsuÅ„</button></td>
            `;

            bootstrap.Modal.getInstance(
              document.getElementById("modalPojazd"),
            ).hide();
            this.reset();
            this.classList.remove("was-validated");
            pokazAlert();
          } else {
            this.classList.add("was-validated");
          }
        });

      function przygotujUsuniecie(btn) {
        wierszDoUsuniecia = btn.closest("tr");
        const myModal = new bootstrap.Modal(
          document.getElementById("modalUsun"),
        );
        myModal.show();
      }

      document
        .getElementById("btnPotwierdzUsun")
        .addEventListener("click", function () {
          if (wierszDoUsuniecia) {
            wierszDoUsuniecia.remove();
            wierszDoUsuniecia = null;
            bootstrap.Modal.getInstance(
              document.getElementById("modalUsun"),
            ).hide();
            pokazAlert();
          }
        });
    </script>
  </body>
</html>
